<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir producto</title>
    <link rel="stylesheet" href="../CSS/root.css">
    <link rel="stylesheet" href="../CSS/newProduct.css">
</head>
<body>
    <header>
        <button class="header-link" onclick='window.location.href="./editProduct.html"'>Modificar producto</button>
        <button class="return" onclick='window.location.href="../../index.html"'>&lt Volver</a>
        <button class="header-link" onclick='window.location.href="./allTransactions.html"'>Lista de compras</button>
        <button class="header-link" onclick='window.location.href="./newTransaction.html"'>Realizar compra</button>
    </header>
    <main>
        <h1 class="title">Nuevo producto</h1>
        <section id="form">
            <div class="image">
                <p class="imageText">Arrastra una imagen del producto</p>
            </div>
            <div class="block">
                <h3>Nombre del producto</h3>
                <input type="text" class="formInput" placeholder="Nombre del producto" id="productName">
            </div>
            <div class="block">
                <h3>Propiedades</h3>
                <div class="group">
                    <p class="formIndicator">Categoría: </p>
                    <input type="text" class="formInput" placeholder="Categoría del producto" id="product">
                </div>
                <div class="group">
                    <p class="formIndicator">Precio: </p>
                    <input type="number" class="formInput" placeholder="Precio del producto" id="productPrice">
                </div>
                <div class="group">
                    <p class="formIndicator">Stock: </p>
                    <input type="number" class="formInput" placeholder="Stock" id="productStock">
                </div>
            </div>
            <div class="block">
                <h3>Etiquetas</h3>
                <div id="tags">
                    <input type="text" class="tagInput" placeholder="Etiqueta">
                </div>
                <button onclick="addTag()" class="subbutton">Añadir etiqueta</button>
            </div>
            <button onclick="addProduct()" class="button">Agregar producto</button>
        </section>
    </main>
    <script src="../js/frontEnd.js"></script>
    <script src="../js/newProduct.js"></script>
</body>
</html>
